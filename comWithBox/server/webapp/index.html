<html>
<head>
    <script src="bower_components/jQuery/dist/jquery.js"></script>
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body class="disconnected">
    <div>
        Power:<br />
        <button onclick="spinningPowerOff()">Spin power OFF</button>
        <button onclick="spinningPowerOn()">Spin power On</button>
        <button onclick="powerOff()">PC POWER OFF</button>
    </div>
    <div>
        Engine:<br />
        <button onclick="startMotor()">Start</button>
        <button onclick="stopMotor()">stop</button>
        <div>
            <div>Engine speed:</div>
            <label>(900=slow, 1600=fast):<input type="number" min="0" max="1600" id="engineSpeedTxt" value="1200" /></label>
            <button onclick="sendEngineSpeed(Number(engineSpeedTxt.value))">Update</button>
        </div>
    </div>
    <div>
        Image:<br />
        <button onclick="sendColor(255)">White image</button>
        <button onclick="sendColor(0)">Black image</button>
        <button onclick="sendImg(img1)">World map</button>
        <button onclick="sendImg(img2)">Pokemon</button>
    </div>
    <div>
        Image spin<br />
        <form id="spinDirectionFrm">
            <label>
                Direction:
                <input type="radio" name="spinDirection" value="1" checked="checked">Clock Wise
                <input type="radio" name="spinDirection" value="2">Counter Clock Wise
                <input type="radio" name="spinDirection" value="0">Stoped
            </label>
        </form>
        <label>Speed (1=fast, 255=slow): <input id="speedTxt" value="80" /></label>
        <button onclick="sendSpeed(Number(spinDirectionFrm['spinDirection'].value), Number(speedTxt.value))">Update</button>
    </div>
    <div>
        Test:<br />
        <label>Action: <input id="actionTxt" value="2" /></label>
        <label>Data: <input id="dataTxt" value="abcdefghijklmnopqrstuvwxyz0123456789" /></label>
        <button onclick="sendTxtMessage()">Send message</button>
    </div>
</body>
</html>
